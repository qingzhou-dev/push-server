name: native-image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to upload assets to (optional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            ext: ""
          - os: macos-latest
            artifact: macos
            ext: ""
          - os: windows-latest
            artifact: windows
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 修改开始：只改了这里 ---
      # 使用官方 GraalVM Action，这是支持 Java 25 Native Image 的最佳方式
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm' # 使用 Oracle GraalVM，社区版完全免费且支持最新特性
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
      # --- 修改结束 ---

      - name: Select Maven command
        shell: bash
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "MVN_CMD=./mvnw" >> "$GITHUB_ENV"
          else
            echo "MVN_CMD=mvn" >> "$GITHUB_ENV"
          fi

      - name: Run tests
        shell: bash
        run: ${{ env.MVN_CMD }} -B test

      - name: Build native image
        shell: bash
        run: ${{ env.MVN_CMD }} -B -DskipTests native:compile

      - name: Rename binary
        shell: bash
        run: |
          src="target/push-server${{ matrix.ext }}"
          dest="target/push-server-${{ matrix.artifact }}${{ matrix.ext }}"
          if [ -f "$src" ]; then
            mv "$src" "$dest"
          fi

      - name: Upload release asset
        if: github.event_name == 'release' || inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.ref_name }}
          files: target/push-server-${{ matrix.artifact }}${{ matrix.ext }}

      - name: Upload build artifact
        if: github.event_name == 'workflow_dispatch' && inputs.release_tag == ''
        uses: actions/upload-artifact@v4
        with:
          name: push-server-${{ matrix.artifact }}
          path: target/push-server-${{ matrix.artifact }}${{ matrix.ext }}
          if-no-files-found: error