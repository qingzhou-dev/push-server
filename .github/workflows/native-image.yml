name: native-image

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            ext: ""
          - os: macos-latest
            artifact: macos
            ext: ""
          - os: windows-latest
            artifact: windows
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: "25"
          cache: maven

      - name: Select Maven command
        shell: bash
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "MVN_CMD=./mvnw" >> "$GITHUB_ENV"
          else
            echo "MVN_CMD=mvn" >> "$GITHUB_ENV"
          fi

      - name: Run tests
        shell: bash
        run: ${{ env.MVN_CMD }} -B test

      - name: Build native image
        shell: bash
        run: ${{ env.MVN_CMD }} -B -DskipTests native:compile

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/push-server${{ matrix.ext }}
