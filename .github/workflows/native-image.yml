name: native-image

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            ext: ""
          - os: macos-latest
            artifact: macos
            ext: ""
          - os: windows-latest
            artifact: windows
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Liberica NIK
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'liberica' # 这里指定使用 Liberica 发行版
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Select Maven command
        shell: bash
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "MVN_CMD=./mvnw" >> "$GITHUB_ENV"
          else
            echo "MVN_CMD=mvn" >> "$GITHUB_ENV"
          fi

      - name: Run tests
        shell: bash
        run: ${{ env.MVN_CMD }} -B test

      - name: Build native image
        shell: bash
        run: ${{ env.MVN_CMD }} -B -Pnative -DskipTests native:compile

      - name: Rename binary
        shell: bash
        run: |
          src="target/push-server${{ matrix.ext }}"
          dest="target/push-server-${{ matrix.artifact }}${{ matrix.ext }}"
          if [ -f "$src" ]; then
            mv "$src" "$dest"
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: target/push-server-${{ matrix.artifact }}${{ matrix.ext }}

  docker:
    name: docker (linux)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Liberica NIK
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'liberica'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Select Maven command
        shell: bash
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "MVN_CMD=./mvnw" >> "$GITHUB_ENV"
          else
            echo "MVN_CMD=mvn" >> "$GITHUB_ENV"
          fi

      - name: Build native image
        shell: bash
        run: ${{ env.MVN_CMD }} -B -Pnative -DskipTests native:compile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            qingzhou/push-server
            ghcr.io/qingzhou/push-server
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
