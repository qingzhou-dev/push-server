name: native-image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to upload assets to (optional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            ext: ""
          - os: macos-latest
            artifact: macos
            ext: ""
          - os: windows-latest
            artifact: windows
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #使用官方 GraalVM Action，支持 JDK 25
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm' # 使用 Oracle GraalVM (免费且更新快)
          cache: 'maven'

      - name: Select Maven command
        shell: bash
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "MVN_CMD=./mvnw" >> "$GITHUB_ENV"
          else
            echo "MVN_CMD=mvn" >> "$GITHUB_ENV"
          fi

      # 执行 clean package 并激活 native profile
      # 这会自动触发 Spring AOT 预处理，解决兼容性问题
      - name: Build native image
        shell: bash
        run: ${{ env.MVN_CMD }} -Pnative clean package -DskipTests

      # 重命名逻辑 (增强健壮性)
      # Spring Boot Native 构建出来的文件通常就在 target/ 目录下，文件名通常是 artifactId
      - name: Rename binary
        shell: bash
        run: |
          src="target/push-server${{ matrix.ext }}"
          dest="target/push-server-${{ matrix.artifact }}${{ matrix.ext }}"
          
          echo "Looking for binary at: $src"
          
          if [ -f "$src" ]; then
            mv "$src" "$dest"
            echo "Successfully renamed to $dest"
          else
            echo "Error: Binary not found!"
            # 打印文件列表方便排错
            ls -la target/
            exit 1
          fi

      - name: Upload release asset
        if: github.event_name == 'release' || inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.ref_name }}
          files: target/push-server-${{ matrix.artifact }}${{ matrix.ext }}

      - name: Upload build artifact
        if: github.event_name == 'workflow_dispatch' && inputs.release_tag == ''
        uses: actions/upload-artifact@v4
        with:
          name: push-server-${{ matrix.artifact }}
          path: target/push-server-${{ matrix.artifact }}${{ matrix.ext }}
          if-no-files-found: error